            <!----------
            Signup Form 
            ----------->

            <form action="#" method="dialog">
                <h1>Play a Match</h1>
                <!-- <p>Enter your player information to find a match</p> -->
                
                <section class="form-block">

                    <!-- Player Name -->
                    <label for="name">
                        Player Name: <input type="text" name="player_name" id="name" />
                    </label>

                    <!-- Game Difficulty -->
                    <label for="difficulty">
                        Game Difficulty:
                        <select name="difficulty_select" id="difficulty">
                            <option>Select an option</option>
                            <option>Easy</option>
                            <option>Medium</option>
                            <option>Hard</option>
                        </select>
                    </label>

                    <!-- Player Profile Picture -->
                    <label for="file">
                        Profile Picture: <input type="file" id="file" name="player_pfp" />
                    </label>
                </section>

                <!-- Submit Button -->
                <div>
                    <button type="submit">Find Game</button>
                </div>
                
            </form>
